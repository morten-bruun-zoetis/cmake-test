name: "python package version check"

on:
  workflow_dispatch:
  pull_request:

jobs:
  CheckVersionBump:
    name: Check version bump
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Get changes
      run: git diff --name-only -r HEAD^1 HEAD | grep setup.py
 
